version: 2
updates:
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "dependabot[bot]"
    package-manager-update:
      - dependency-name: "aws"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    commit-message:
      prefix: "feat"
